<!DOCTYPE html>
<html lang="whz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="utf-8">
</head>
<body>
<div th:include="fragments/body :: nav (all=false)"></div>

<br>

<div class="container">
    <form action="#" class="needs-valid" enctype="multipart/form-data"
          method="post"
          th:action="${add} ? '/user/create/' : '/customer/update/' + ${customer.id}">


        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input aria-describedby="passwordHelp" class="form-control" id="passwordInput" maxlength="20"
                   minlength="5" name="passwordHash" placeholder="Password" th:required="${add} ? 'required' : null"
                   type="password">
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input aria-describedby="firstNameHelp" class="form-control" id="firstNameInput"
                   maxlength="20"
                   minlength="2" name="firstName" placeholder="Vorname" required
                   th:value="${add} ? '' : ${customer.firstName}" type="text">
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>

        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input aria-describedby="lastNameHelp" class="form-control" id="lastNameInput"
                   maxlength="20"
                   minlength="2" name="lastName" placeholder="Nachname" required
                   th:value="${add} ? '' : ${customer.lastName}" type="text">
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>

        <div class="form-group">
            <label for="loginNameInput">Login Name</label>
            <input aria-describedby="loginNameHelp" class="form-control" id="loginNameInput"
                   maxlength="20"
                   minlength="2" name="loginName" placeholder="Nachname" required
                   th:value="${add} ? '' : ${customer.loginName}" type="text">
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>
        <div class="form-group">
            <label for="activeInput">Active
                <input aria-describedby="activeHelp" class="form-control" id="activeInput"
                       name="active"
                       th:checked="${add} ? '' : ${customer.active}" type="checkbox"></label>
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>
        <button type="submit">Speichern</button>
    </form>

</div>
<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
