<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <head th:include="fragments/header :: head">
    </head>

<body>
<div th:include="fragments/body :: nav"></div>

<div class="container">

    <h2 class="text-center" style="padding: 15px">hallo :: was kann ich für dich tun?</h2>

    <table class="table table-hover table-bordered table-sm">

        <thead>
        <tr>
            <th>Name</th>
            <th>Menge</th>
            <th>Preis+Größe</th>
        </tr>
        </thead>

        <tbody th:each="item:${itemList}">
        <tr>
            <td>
                <span th:text="${item.getPizza().getName()}"></span>
            </td>

            <td>
                <span th:text="${item.getQuantity()}"></span>

            </td>
            <td>
                <span th:text="${item.getPizzaSize()}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/index/}">
        <button class="btn btn-success btn-block btn-lg" type="button">
            zum Pizza-Menü
        </button>
    </a>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
