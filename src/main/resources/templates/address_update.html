<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="utf-8">
</head>
<body>

<!--	<div th:include="fragments/body :: headline (txt='als admin neuen nutzer anlegen?' )"></div>-->
<div th:include="fragments/body :: nav (all=false)"></div>

<br>

<div class="container">
    <form action="#"  enctype="multipart/form-data" class="needs-valid"
          th:action="${add} ? '/user/create/' : '/deliveryaddress/update/'+${deliveryaddress.id}" method="post" th:object="${deliveryaddress}">

        <div class="form-group">
            <label for="streetInput">Street</label>
            <input th:value="${add} ? '' : ${deliveryaddress.street}" type="text" name="street"
                   class="form-control"
                   id="streetInput" aria-describedby="streetHelp" placeholder="Street" minlength="2"
                   maxlength="20" required>
            <div class="valid-feedback">
                Geht!
            </div>
            <div class="invalid-feedback">
                Bitte, die richtige Daten geben!
            </div>
        </div>

            <div class="form-group">
                <label for="houseNumberInput">House number</label>
                <input th:value="${add} ? '' : ${deliveryaddress.houseNumber}" type="text" name="houseNumber"
                       class="form-control"
                       id="houseNumberInput" aria-describedby="houseNumberHelp" placeholder="houseNumber" minlength="2"
                       maxlength="20" required>
                <div class="valid-feedback">
                    Geht!
                </div>
                <div class="invalid-feedback">
                    Bitte, die richtige Daten geben!
                </div>
            </div>

            <div class="form-group">
                <label for="townInput">Town</label>
                <input th:value="${add} ? '' : ${deliveryaddress.town}" type="text" name="town"
                       class="form-control"
                       id="townInput" aria-describedby="townHelp" placeholder="town" minlength="2"
                       maxlength="20" required>
                <div class="valid-feedback">
                    Geht!
                </div>
                <div class="invalid-feedback">
                    Bitte, die richtige Daten geben!
                </div>
            </div>

            <div class="form-group">
                <label for="postalCodeInput">Postal code</label>
                <input th:value="${add} ? '' : ${deliveryaddress.postalCode}" type="text" name="postalCode"
                       class="form-control"
                       id="postalCodeInput" aria-describedby="postalCodeHelp" placeholder="postalCode" minlength="2"
                       maxlength="20" required>
                <div class="valid-feedback">
                    Geht!
                </div>
                <div class="invalid-feedback">
                    Bitte, die richtige Daten geben!
                </div>
            </div>
        <button type="submit" >Speichern</button>
    </form>


</div>

<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
