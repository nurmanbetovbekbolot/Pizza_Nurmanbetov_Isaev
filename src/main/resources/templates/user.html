<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
	<meta charset="utf-8">
</head>
<body>

	<div th:include="fragments/body :: headline (txt='deine nutzerdaten' )"></div>
	<div th:include="fragments/body :: nav (all=false)"></div>

	<div class="container">
		<!-- <table class="table table-hover table-bordered table-fixed"> -->
		<table class="table table-hover table-bordered table-sm">
			<thead class="thead-light">
				<tr>
					<th scope="col">nutzerdetails</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>nickname</td>
					<td th:text="${user.nickname}">phoneno</td>
				</tr>
				<tr>
					<td>email</td>
					<td th:text="${user.email}">email</td>
				</tr>
				<tr>
					<td>isActive</td>
					<td th:text="${user.isActive}">isActive</td>
				</tr>
			</tbody>
		</table>
	</div>


	<div th:include="fragments/footer :: footer"></div>
</body>
</html>
