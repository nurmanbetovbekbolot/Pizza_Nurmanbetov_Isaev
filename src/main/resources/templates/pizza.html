<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <head th:include="fragments/header :: head">
    </head>

<body>
<div th:include="fragments/body :: nav"></div>

<div class="container">

            <h2 class="text-center" style="padding: 15px">hallo :: was kann ich für dich tun?</h2>

            <div class="col-lg-12 alert alert-dark border rounded-0" role="alert">
                <img th:src="@{/img/pizza.png}" alt="Pizza" width="50" height="50">
                <span><strong>  PizzaForever-App</strong>
                </span><button class="btn btn-outline-success float-right" type="button">einloggen</button>
                <button class="btn btn-outline-secondary float-right" style="margin-right: 5px" type="button">Auswahl</button>
            </div>

    <table class="table table-hover table-bordered table-sm">
        <thead>
        <tr>
            <th>Menge</th>
            <th>Pizza</th>
            <th>Preis+Größe</th>
            <th>in den Warenkorb</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="pizza : ${pizzaList}">


            <td>
                <input class="form-control" id="mengeId" min="1" name="Menge" placeholder="0"
                       required
                       type="number">
            </td>
            <td th:text=" ${pizza.getName()}">
            <td >
            <div class="form-group">
                <label for="input-select"></label>
                <select name="roleName" class="form-control" id="input-select">
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="LARGE">LARGE</option>
                    <option value="SMALL">SMALL</option>
                </select>
            </div>
            </td>
            <td>
                <input class="btn btn-outline-primary btn-sm" type="submit" value="in den Warenkorb">
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:include="fragments/footer :: footer"></div>
</body>
</html>
