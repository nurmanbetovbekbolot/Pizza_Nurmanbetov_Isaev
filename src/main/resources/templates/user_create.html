<!DOCTYPE html>
<html lang="whz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="utf-8">
</head>
<body>

<div th:include="fragments/body :: nav (all=false)"></div>

<br>

<div class="container">

    <h5>neuer nutzer ...</h5>
    <form class="bs-example error" method="post"
          role="form" th:action="@{/user/create}" th:object="${myform}">
        <div class="form-group">
            <input autofocus="autofocus" class="form-control" name="firstName"
                   placeholder="First name" required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="lastName" placeholder="Last name"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="loginName" placeholder="Login name"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="email"
                   required="required" type="email">

        </div>
        <div class="form-group">
            <input class="form-control" name="street" placeholder="street"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="houseNumber" placeholder="houseNumber"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="town" placeholder="town"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="postalCode" placeholder="postalCode"
                   required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Passwort"
                   required="required" type="password">
        </div>
        <div class="form-group">
            <input class="form-control"
                   name="passwordRepeated" placeholder="Passwort wiederholen"
                   required="required" type="password">
        </div>

        <div class="error">
            <input class="btn btn-outline-primary" th:value="speichern"
                   type="submit">
            <a><span class="error text-danger"
                     th:if="${error}" th:text="${error}">The email or password
						you have entered is invalid, try again.</span></a>
        </div>
    </form>

    <br>
    <hr>

    <h5>liste aller nutzer</h5>

    <table class="table table-hover table-bordered table-sm">
        <thead class="thead-light">
        <tr>
            <th scope="col">loginName</th>
            <th scope="col">email</th>
            <th scope="col">active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><a th:href="${'/users/' + user.id}"
                   th:text="${user.loginName}">nix</a>
            </td>
            <td th:text="${user.email}">nix</td>
            <td th:text="${user.active}">nix</td>

        </tr>
        </tbody>
    </table>

</div>

<br>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
